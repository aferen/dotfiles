---
- name: Install Docker
  block: 
    - name: Creates directory for Docker’s official GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
    - name: Get Docker’s official GPG key
      command: "curl -fsSL https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    - name: Add Docker’s official GPG key
      command: gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    - name: Add repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
    - name: Update apt cache
      apt: update_cache=yes
    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: latest
        update_cache: true
