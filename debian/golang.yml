---
- name: Install Golang
  block: 
    - name: Download Golang Package
      command: "wget https://go.dev/dl/go{{applications.golang.version}}.linux-amd64.tar.gz -P ./temp"
    - name: Remove any previous Go installation and Extract golang archive
      command: rm -rf /usr/local/go && tar -C /usr/local -xzf go*.linux-amd64.tar.gz
    - name: Update .profile for adding go to the PATH environment variable
      lineinfile:
        dest: "{{ lookup('env','HOME') }}/.profile"
        line: "export PATH="$PATH:/usr/local/go/bin"