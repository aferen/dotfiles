---
- name: Playbook to manage aferen dotfiles
  hosts: localhost
  connection: local
  tasks:
    - name: load custom vars
      include_vars: ../vars.yml
      tags:
        - always

    - name: Install oh-my-zsh
      git:
        repo: https://github.com/robbyrussell/oh-my-zsh.git
        dest: ~/.local/share/oh-my-zsh
        update: yes
      when: "{{ oh-my-zsh }}"

    - name: Create folder
      file:
        path: "{{item}}"
        state: directory
      loop:
        - "~/.config/terminator/"
        - "~/.config/vscode/"
        - "~/.local/share/zsh/"
        - "~/workspace/"

    - include: packages.yml
      tags:
        - packages

